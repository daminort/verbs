# This is a basic workflow to help you get started with Actions

name: Pull-request to Main

on:
  pull_request:
    branches: [ main ]

  workflow_dispatch:

jobs:
  linter:
    name: Linter
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install dependencies
        run: npm install

      - name: Run Linter
        run: npm run lint
